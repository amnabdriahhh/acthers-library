<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #6D4C41; /* changed to brown */
        font-family: Arial, sans-serif;
    }
    .login-box {
        background: #F5EDE2; /* light beige */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        border-top: 5px solid #4E342E; /* darker brown */
    }
    .logo-img {
        width: 180px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
    }
    .title {
        color: #F5EDE2; /* light text on dark background */
        font-weight: bold;
    }
    .btn-brown {
        background-color: #4E342E; /* darker brown */
        color: #ffffff;
    }
    .btn-brown:hover {
        background-color: #3E2723;
        color: #ffffff;
    }
  </style>
</head>

<body>
<div class="container mt-5">

  <h2 class="text-center title mb-4">Library System Login</h2>

  <img src="images/logo.png" alt="acthers logo" class="logo-img">

  <div id="alert-box"></div>

  <div class="row">
    <div class="col-md-4 mx-auto">
      
      <div class="login-box">

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
          </div>

          <button type="submit" class="btn btn-brown w-100 mb-2">Login</button>

          <a href="register.html" class="btn btn-secondary w-100">Register</a>
        </form>

      </div>

    </div>
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();

    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    if(user === "" || pass === ""){
        document.getElementById("alert-box").innerHTML =
        "<div class='alert alert-danger text-center'>Please enter both username and password.</div>";
    } else {
        window.location.href = "dashboard.html";
    }
});
</script>

</body>
</html>
