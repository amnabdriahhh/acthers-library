<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Login</title>
 <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #6D4C41;
        font-family: Arial, sans-serif;
    }
    .login-box {
        background: #F5EDE2; 
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        border-top: 5px solid #4E342E; 
    }
    .logo-img {
        width: 180px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
    }
    .title {
        color: #F5EDE2; 
        font-weight: bold;
    }
    .btn-brown {
        background-color: #4E342E; 
        color: #ffffff;
    }
    .btn-brown:hover {
        background-color: #3E2723;
        color: #ffffff;
    }
  </style>
</head>

<body>
<div class="container mt-5">

  <h2 class="text-center title mb-4">Library System Login</h2>

  <img src="images/logo.png" alt="acthers logo" class="logo-img">

  <div id="alert-box"></div>

  <div class="row">
    <div class="col-md-4 mx-auto">
      
      <div class="login-box">

        <form id="loginForm"  onsubmit="return validateLogin(event)">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password">
          </div>
          <p id="errorMsg" class="text-danger small mb-2"></p>

          <button type="submit" class="btn btn-brown w-100 mb-2">Login</button>

          <a href="register.html" class="btn btn-secondary w-100">Register</a>
        </form>

      </div>

    </div>
  </div>

</div>

<script>
function validateLogin(e){
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("errorMsg");

  if(username === "" || pass === ""){
    error.innerText = "Username and password cannot be empty!";
    return;
  }

  const users = JSON.parse(localStorage.getItem("acthersUsers")) || [];

  const foundUser = users.find(u => u.username === username);

  if(!foundUser){
    error.innerText = "Username not found!";
    return;
  }

  if(foundUser.password !== pass){
    error.innerText = "Incorrect password!";
    return;
  }

  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
