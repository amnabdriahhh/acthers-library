<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #6D4C41; /* brown background */
        font-family: Arial, sans-serif;
    }
    .register-box {
        background: #F5EDE2; /* light beige for contrast */
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        border-top: 5px solid #4E342E; /* darker brown border */
    }
    .logo-img {
        width: 180px;      /* bigger logo */
        height: auto;
        display: block;    /* center the logo */
        margin: 0 auto 20px;
    }
    .title {
        color: #F5EDE2; /* light title color on dark background */
        font-weight: bold;
    }
    .btn-brown {
        background-color: #4E342E; /* darker brown button */
        color: white;
    }
    .btn-brown:hover {
        background-color: #3E2723; /* even darker brown on hover */
        color: white;
    }
  </style>
</head>

<body>
<div class="container mt-5">

  <h2 class="text-center title mb-4">Register Account</h2>

  <img src="images/logo.png" alt="acthers logo" class="logo-img">

  <!-- Alert Box -->
  <div id="alert-box"></div>

  <div class="row">
    <div class="col-md-5 mx-auto">

      <div class="register-box">

        <form id="registerForm">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter full name">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email (must include @)">
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
          </div>

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Create username">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Create password">
          </div>

          <button type="submit" class="btn btn-brown w-100">Register</button>

        </form>

      </div>

    </div>
  </div>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(event){
    event.preventDefault();

    let full = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    // Check empty fields
    if(full === "" || email === "" || phone === "" || user === "" || pass === ""){
        document.getElementById("alert-box").innerHTML =
        "<div class='alert alert-danger text-center'>Please fill in all fields.</div>";
        return;
    }

    // Check email contains '@'
    if(!email.includes("@")){
        document.getElementById("alert-box").innerHTML =
        "<div class='alert alert-danger text-center'>Email must contain @.</div>";
        return;
    }

    // If all good â†’ go back to login page
    window.location.href = "index.html";
});
</script>

</body>
</html>
